name: Semgrep

on:
  pull_request: {}
  workflow_dispatch: {}
  push:
    branches: ["master", "main"]

jobs:
  semgrep_scan:
    name: "Semgrep Static Analysis"
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep:1.96.0 # ✅ pin version for stability
    if: (github.actor != 'dependabot[bot]')
    permissions:
      security-events: write
      actions: read
      contents: write   # ✅ needed to push SARIF back to repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Perform Semgrep Analysis
        run: semgrep scan -q --sarif --config auto . > sarif.json

      - name: Save SARIF into repo (latest only)
        run: |
          mkdir -p security-reports
          mv sarif.json security-reports/sarif.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add security-reports/sarif.json
          git commit -m "chore: update latest Semgrep scan results [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF}

      - name: Save SARIF results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-scan-results
          path: security-reports/sarif.json

      - name: Upload SARIF result to the GitHub Security Dashboard
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: security-reports/sarif.json
