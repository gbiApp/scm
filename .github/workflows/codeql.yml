name: CodeQL Scan & SOOS Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      contents: read
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # STEP 1: CodeQL Initialization and Scan
      # (This creates and uploads the CodeQL SARIF file as an artifact named 'CodeQL-SARIF')
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript 

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: codeql_sarif_output # Direct the SARIF output here

      # -----------------------------------------------
      # STEP 2: Download the CodeQL SARIF Artifact
      # -----------------------------------------------
      - name: Download CodeQL SARIF Artifact
        uses: actions/download-artifact@v4
        with:
          name: CodeQL-SARIF
          path: codeql_sarif_output

      # -----------------------------------------------
      # STEP 3: RENAME THE SARIF FILE (THE FIX)
      # -----------------------------------------------
      - name: Rename SARIF to .sarif.json for SOOS
        # CodeQL output is typically named '<language>-results.sarif' (e.g., javascript-results.sarif)
        # We find that file and rename it to the extension SOOS requires.
        run: |
          SARIF_FILE=$(find ${{ github.workspace }}/codeql_sarif_output -name '*-results.sarif')
          mv "$SARIF_FILE" "${{ github.workspace }}/codeql_sarif_output/codeql_sast.sarif.json"

      # -----------------------------------------------
      # STEP 4: Upload SARIF to SOOS
      # -----------------------------------------------
      - name: Upload SARIF to SOOS
        uses: soos-io/soos-sast-github-action@v1
        with:
          client_id: ${{ secrets.SOOS_CLIENT_ID }}
          api_key: ${{ secrets.SOOS_API_KEY }}
          project_name: "scm" 
          # Now the SOOS action will find the file because it matches the default pattern.
          # We can also use 'sast_file_path: codeql_sarif_output/codeql_sast.sarif.json' for explicitness.
