name: CodeQL Scan & SOOS Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  codeql:
    name: CodeQL Analysis & SOOS Upload
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      contents: read
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # -----------------------------------------------
      # STEP 1: CodeQL Analysis
      # -----------------------------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript 

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          # This saves the SARIF file locally to this directory.
          output: codeql_sarif_output 

      # -----------------------------------------------
      # STEP 2: RENAME THE SARIF FILE (FOR SOOS)
      # -----------------------------------------------
      # -----------------------------------------------
      # STEP 2: RENAME THE SARIF FILE (FOR SOOS)
      # -----------------------------------------------
      - name: Rename SARIF to .sarif.json for SOOS
        run: |
          # 1. Use find to locate the file, searching for the ACTUAL CodeQL output file.
          # We use javascript.sarif because that's what the previous run showed.
          SARIF_FILE=$(find ./codeql_sarif_output -name 'javascript.sarif' | head -n 1)

          # 2. Check if the file was found
          if [ -z "$SARIF_FILE" ]; then
            echo "::error::CodeQL SARIF file not found in ./codeql_sarif_output. Cannot proceed with SOOS upload."
            # List contents to aid debugging (optional, but good practice)
            echo "Contents of codeql_sarif_output directory:"
            ls -R ./codeql_sarif_output
            exit 1
          fi
          
          echo "Found SARIF file: $SARIF_FILE"
          
          # 3. Rename the found file to the SOOS required extension
          mv "$SARIF_FILE" "./codeql_sarif_output/codeql_sast.sarif.json"
          
      # -----------------------------------------------
      # STEP 3: Upload SARIF to SOOS
      # -----------------------------------------------
      - name: Upload SARIF to SOOS
        uses: soos-io/soos-sast-github-action@v1
        with:
          client_id: ${{ secrets.SOOS_CLIENT_ID }}
          api_key: ${{ secrets.SOOS_API_KEY }}
          project_name: "scm" 

      # -----------------------------------------------
      # STEP 4: Create Downloadable Artifact (OPTIONAL)
      # -----------------------------------------------
      - name: Upload CodeQL SARIF Artifact (Downloadable)
        uses: actions/upload-artifact@v4
        with:
          name: CodeQL-SARIF
          path: codeql_sarif_output/codeql_sast.sarif.json
          retention-days: 7
